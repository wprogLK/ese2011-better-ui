<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/register.css'}" />
		<h1>CalendarApp</h1>
	</head>
	<hr>
	<body>
		<table id="registertable" border="1">
			<tr>
				<div id="register">
					#{if flash.error}
						<p style="color:#c00;text-align:center">
							${flash.error}
						</p>
					#{/if}
					#{form @Register.createNewUser()}
						<tr>
							<td>
								<p id="username-field">
									<label for="userName">New &{'secure.username'}</label>
								</p>
							</td>
							<td>
								<input type="text" name="userName" id="userName" value="${flash.username}" />
							</td>
						</tr>
						<tr>
							<td>
								<p id="password-field">
									<label for="password">New &{'secure.password'}</label>
								</p>
							</td>
							<td>
								<input type="password" name="password" id="password" value="" />
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<p id="register-field">
									<input type="submit" id="register" value="&{'Register'}" />
								</p>
							</td>
						</tr>
					#{/form}
				</div>
			</tr>
		</table>
	</body>
</html>
